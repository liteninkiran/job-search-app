<nz-skeleton *ngIf="!jobType" [nzActive]="true"></nz-skeleton>

<ng-container *ngIf="jobType">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="submitForm()">

        <!-- Job Type -->
        <nz-form-item>
            <nz-form-control nzErrorTip="Please enter a job type">
                <nz-input-group>
                    <input formControlName="name" nz-input placeholder="Job type..." />
                    <span *ngIf="errors?.name" class="text-danger">{{ errors.name }}</span>
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <!-- Submit -->
        <nz-form-item>
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="!form.valid">Update</button>
            </nz-form-control>
        </nz-form-item>

        <nz-divider></nz-divider>

        <!-- Meta Data -->
        <div class="container">

            <div class="d-flex">

                <!-- Column 1: Label Tags -->
                <div class="w-25">
                    <nz-tag class="d-block my-2">Created:</nz-tag>
                    <nz-tag class="d-block my-2">Updated:</nz-tag>
                </div>

                <!-- Column 2: Value Tags -->
                <div class="w-40">

                    <!-- Created at (value with tooltip) -->
                    <nz-tag
                        class="d-block my-2"
                        nz-tooltip
                        nzTooltipTitle="{{ jobType.created_at | date: 'dd/MM/yyyy h:mm:ss' }}"
                        nzTooltipPlacement="right"
                    >
                        {{ jobType.created_at | dateAgo }}
                    </nz-tag>

                    <!-- Updated at (value with tooltip) -->
                    <nz-tag
                        class="d-block my-2"
                        nz-tooltip nzTooltipTitle="{{ jobType.updated_at | date: 'dd/MM/yyyy h:mm:ss' }}"
                        nzTooltipPlacement="right"
                    >
                        {{ jobType.updated_at | dateAgo }}
                    </nz-tag>

                </div>

            </div>

        </div>

    </form>
</ng-container>
