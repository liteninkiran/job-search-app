<form (ngSubmit)="updateJobType()">

    <!-- Slug -->
    <div class="form-group">
        <label for="slug">Slug</label>
        <input type="text" name="slug" class="form-control" [(ngModel)]="jobType.slug">
        <span *ngIf="errors?.slug" class="text-danger">{{ errors.slug }}</span>
    </div>

    <!-- Name -->
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="jobType.name">
        <span *ngIf="errors?.name" class="text-danger">{{ errors.name }}</span>
    </div>

    <button class="btn btn-dark btn-sm mt-4">
        Update
    </button>

</form>
