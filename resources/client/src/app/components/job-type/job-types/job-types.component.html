<h1>Job Types</h1>
<button class="btn btn-success btn-sm add-new" routerLink="create">Add New</button>
<!-- <button class="btn btn-success btn-sm add-new" (click)="open()">Add New</button> -->

<hr>

<nz-skeleton *ngIf="!jobTypes" [nzActive]="true" [nzParagraph]="{ rows: 10 }"></nz-skeleton>

<ag-grid-angular
    *ngIf="jobTypes"
    #grid
    class="ag-theme-alpine data-grid mb-5"
    [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs"
    [rowData]="jobTypes"
    [sideBar]="sideBar"
></ag-grid-angular>
