<h1>Job Types</h1>
<button class="btn btn-success btn-sm add-new" (click)="open_create_drawer()">Add New</button>

<hr>

<nz-skeleton *ngIf="false" [nzActive]="true" [nzParagraph]="{ rows: 10 }"></nz-skeleton>

<ag-grid-angular
    class="ag-theme-alpine data-grid mb-5"
    [defaultColDef]="defaultColDef"
    [rowModelType]="rowModelType"
    [columnDefs]="columnDefs"
    [rowData]="jobTypes"
    [sideBar]="sideBar"
    (gridReady)="onGridReady($event)"
></ag-grid-angular>
