<h1>Job Types</h1>
<button class="btn btn-success btn-sm add-new" (click)="open_create_drawer()">Add New</button>

<hr>

<ag-grid-angular
    class="ag-theme-alpine data-grid mb-5"
    [serverSideStoreType]="serverSideStoreType"

    [defaultColDef]="defaultColDef"

    [columnDefs]="columnDefs"

    [rowData]="rowData"
    [sideBar]="sideBar"
    (gridReady)="onGridReady($event)"
></ag-grid-angular>
